<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <title>Auction | Home</title>
  </head>
  <body class="body-style">
    <header>
      <section class="header-section d-flex justify-content-between">
        <div class="m-4">
          <a class="logo text-decoration-none" href="index.html">
            <p class="auction">Auction</p>
            <p class="moto">Get it done!</p>
          </a>
        </div>
        <div class="dropdown-center m-4 p-4">
          <button
            type="button"
            class="custom-btn btn-primary position-relative dropdown-toggle border border-white"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <span class="user-menu">Menu</span>
            <span
              class="credits position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary"
              >+0
            </span>
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="index.html">Home</a>
            </li>
            <li>
              <a
                class="login-btn logged-out dropdown-item"
                href="src/html/login.html"
                >Login</a
              >
            </li>
            <li>
              <a class="logged-out dropdown-item" href="src/html/register.html"
                >Register</a
              >
            </li>
            <li>
              <a
                class="profile-btn logged-in dropdown-item"
                href="src/html/profile.html"
                >Profile</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="src/html/contact-us.html"
                >Contact us</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="src/html/about-us.html"
                >About us</a
              >
            </li>
            <li>
              <a class="logout-btn logged-in dropdown-item" href="index.html"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </section>
    </header>
    <main class="main-style pt-3 pb-3 pb-lg-5">
      <section>
        <div
          class="container row m-auto mt-2 mb-3 mt-lg-3 mb-lg-4"
          style="max-width: 1080px"
        >
          <div class="col">
            <select class="form-select" id="sortBy" aria-label="filter-select">
              <option value="created" selected>Latest</option>
              <option value="title">Title</option>
              <option value="endsAt">Ending date</option>
            </select>
          </div>
          <form class="input-group col search-form">
            <label class="input-group-text" for="search">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </label>
            <input type="search" class="form-control" id="search" />
          </form>
        </div>
        <div class="container" style="max-width: 580px">
          <button
            class="form-control custom-btn btn-outline-primary mb-2"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#createlist"
            aria-controls="createlist"
            aria-expanded="false"
            aria-label="Toggle create list"
          >
            <span>Create list +</span>
          </button>
          <div class="note-createlist"></div>
          <form class="collapse" id="createlist">
            <div class="input-group my-2">
              <input
                type="text"
                id="list-title"
                class="form-control"
                aria-label="Add title"
                placeholder="Title"
              />
            </div>
            <div class="note-title mb-2"></div>
            <div class="input-group my-2">
              <textarea
                id="list-description"
                class="form-control"
                aria-label="Add description"
                placeholder="Description"
              ></textarea>
            </div>
            <div class="note-description mb-2"></div>
            <div type="url" class="input-group my-2">
              <input
                id="list-media"
                class="form-control"
                aria-label="Add media url"
                placeholder="Image url"
              />
            </div>
            <div class="note-media mb-2"></div>
            <div class="input-group my-2">
              <input
                type="datetime-local"
                id="list-enddate"
                class="form-control"
                aria-label="Ending date"
              />
            </div>
            <div class="note-enddate mb-2"></div>
            <div class="row justify-content-center mt-2">
              <div class="row col-10 col-sm-6 col-xl-3">
                <input
                  type="submit"
                  id="list-btn"
                  class="custom-btn btn-primary"
                  value="List"
                />
              </div>
            </div>
          </form>
        </div>
      </section>
      <section>
        <div class="result text-center"></div>
        <div
          class="feed row row-cols-1 row-cols-sm-3 row-cols-lg-5 g-4 m-0"
        ></div>
      </section>
    </main>
    <footer class="footer-style pt-3">
      <p class="text-center">&#169; Auction 2024</p>
      <div class="d-flex justify-content-center gap-3 m-3">
        <a href="index.html" class="footer-link">Home</a>
        <a href="src/html/login.html" class="footer-link logged-out">Login</a>
        <a href="src/html/register.html" class="footer-link logged-out"
          >Register</a
        >
        <a href="src/html/contact-us.html" class="footer-link">Contact us</a>
        <a href="src/html/about-us.html" class="footer-link">About us</a>
      </div>
      <div class="text-center pb-3">
        <div class="d-flex justify-content-center">
          <p class="m-0">Follow us on:</p>
          <img
            src="src/image/social-media/facebook.png"
            class="social-media mx-1"
            alt="facebook"
          />
          <img
            src="src/image/social-media/snapchat.png"
            class="social-media mx-1"
            alt="snapchat"
          />
          <img
            src="src/image/social-media/tik-tok.png"
            class="social-media mx-1"
            alt="tik-tok"
          />
          <img
            src="src/image/social-media/instagram.png"
            class="social-media mx-1"
            alt="instagram"
          />
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./src/js/update.js"></script>
    <script type="module" src="./src/js/index.js"></script>
    <script type="module" src="./src/js/createList.js"></script>
  </body>
</html>
