<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <title>Auction | Home</title>
  </head>

  <body class="body-style">
    <header>
      <section class="header-section d-flex justify-content-between">
        <div class="m-4">
          <a class="logo text-decoration-none" href="../../index.html">
            <p class="auction">Auction</p>
            <p class="moto">Get it done!</p>
          </a>
        </div>
        <div class="dropdown-center m-4 p-4">
          <button
            type="button"
            class="custom-btn btn-primary position-relative dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            User menu
            <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary"
              >+99 <span class="visually-hidden">unread messages</span></span
            >
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="login.html">Login</a></li>
            <li><a class="dropdown-item" href="#">Register</a></li>
            <li>
              <a class="dropdown-item" href="contact-us.html">Contact us</a>
            </li>
            <li><a class="dropdown-item" href="about-us.html">About us</a></li>
          </ul>
        </div>
      </section>
    </header>
    <main class="main-style">
      <section>
        <form class="register-form mx-auto" style="max-width: 400px">
          <div class="mb-3">
            <label for="register-name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="register-name"
              aria-describedby="nameHelp"
            />
          </div>
          <div class="mb-3">
            <label for="register-email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="register-email"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="register-avatar" class="form-label">Avatar</label>
            <input
              type="url"
              class="form-control"
              id="register-avatar"
              aria-describedby="avatarHelp"
            />
          </div>
          <div class="mb-3">
            <label for="register-password" class="form-label"
              >Create Password</label
            >
            <input
              type="password"
              class="form-control"
              id="register-password"
              aria-describedby="passwordHelp"
            />
          </div>
          <div class="text-center">
            <button type="submit" class="custom-btn btn-primary">
              Register
            </button>
          </div>
        </form>
      </section>
    </main>
    <footer class="d-flex justify-content-center">
      <p>Buy</p>
      <p>Sell</p>
      <p>Login</p>
      <p>Register</p>
      <p>Contact us</p>
      <p>About us</p>
      <p>Follow us on: "Social media"</p>
      <p>&#169; Auction 2024</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
